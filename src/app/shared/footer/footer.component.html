<div id="dealership-footer" class="container-fluid fixed-bottom bg-dark text-light">

    <div class="row">
        
        <div id="dealership-footer-logo" class="col-4 p-2 d-flex align-items-center justify-content-center">
            <img src="../../../assets/logo.png" width="160" alt="">
        </div>

        <div id="dealership-footer-map" class="col-4 p-2 d-flex justify-content-center">
            <iframe [src]="dealership.adressGoogleMapsUrl | safe"
                    width="160" height="120" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div id="dealership-footer-opening" class="col-4 d-flex flex-column justify-content-center">
            <b class="px-5  py-2">Horário de atendimento</b>
            <b class="px-5 pb-2">Segunda - Sexta: {{dealership.mondayToFridayOpening}} - {{dealership.mondayToFridayClosing}}</b>
            <b class="px-5">Sábado:  {{dealership.saturdayOpening}} - {{dealership.saturdayClosing}}</b>
        </div>
    </div>

</div>
