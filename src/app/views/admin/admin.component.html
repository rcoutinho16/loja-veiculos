<div id="admin" class="row pt-2 justify-content-center">
    
    <div class="col-9">

        <form #form="ngForm" (ngSubmit)="edit(form)">

            <div class="row mb-2">
                <div class="col-3">
                    <label for="nome" class="form-label">Address</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="dealership.address" #address="ngModel" [readonly]="isReadOnly">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <label for="adressGoogleMapsUrl" class="form-label">Google Maps URL</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="adressGoogleMapsUrl" name="adressGoogleMapsUrl" [(ngModel)]="dealership.adressGoogleMapsUrl" #adressGoogleMapsUrl="ngModel" [readonly]="isReadOnly">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <label for="telephone" class="form-label">Telephone Number</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="telephone" name="telephone" [(ngModel)]="dealership.telephone" #telephone="ngModel" [readonly]="isReadOnly">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <label for="facebookUrl" class="form-label">Facebook URL</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="facebookUrl" name="facebookUrl" [(ngModel)]="dealership.facebookUrl" #facebookUrl="ngModel" [readonly]="isReadOnly">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <label for="instagramUrl" class="form-label">Instagram URL</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="instagramUrl" name="instagramUrl" [(ngModel)]="dealership.instagramUrl" #instagramUrl="ngModel" [readonly]="isReadOnly">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <label for="whatsappUrl" class="form-label">WhatsApp URL</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="whatsappUrl" name="whatsappUrl" [(ngModel)]="dealership.whatsappUrl" #whatsappUrl="ngModel" [readonly]="isReadOnly">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <label for="youtubeUrl" class="form-label">YouTube URL</label>
                </div>
                <div class="col-6">
                    <input type="url" class="form-control" id="youtubeUrl" name="youtubeUrl" [(ngModel)]="dealership.youtubeUrl" #youtubeUrl="ngModel" [readonly]="isReadOnly">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <label for="twitterUrl" class="form-label">Twitter URL</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="twitterUrl" name="twitterUrl" [(ngModel)]="dealership.twitterUrl" #twitterUrl="ngModel" [readonly]="isReadOnly">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <label for="mondayToFridayOpening" class="form-label">Monday to Friday Opening</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="mondayToFridayOpening" name="mondayToFridayOpening" [(ngModel)]="dealership.mondayToFridayOpening" #mondayToFridayOpening="ngModel" [readonly]="isReadOnly">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <label for="mondayToFridayClosing" class="form-label">Monday to Friday Closing</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="mondayToFridayClosing" name="mondayToFridayClosing" [(ngModel)]="dealership.mondayToFridayClosing" #mondayToFridayClosing="ngModel" [readonly]="isReadOnly">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <label for="saturdayOpening" class="form-label">Saturday Opening</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="saturdayOpening" name="saturdayOpening" [(ngModel)]="dealership.saturdayOpening" #saturdayOpening="ngModel" [readonly]="isReadOnly">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <label for="saturdayClosing" class="form-label">Saturday Closing</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="saturdayClosing" name="saturdayClosing" [(ngModel)]="dealership.saturdayClosing" #saturdayClosing="ngModel" [readonly]="isReadOnly">
                </div>
            </div>

            <div class="d-grid col-6 mx-auto" *ngIf="isReadOnly">
                <button type="button" class="btn btn-secondary fw-bold" (click)="toggleEdit()">Editar</button>
            </div>

            <div class="d-grid col-6 mx-auto" *ngIf="!isReadOnly">
                <div class="row">
                    <div class="d-grid col-3 mx-auto">
                        <button type="button" class="btn btn-secondary fw-bold" (click)="toggleEdit()">Cancelar</button>
                    </div>
                    <div class="d-grid col-3 mx-auto">
                        <button type="submit" [disabled]="!form.valid" class="btn btn-warning fw-bold">Salvar</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
