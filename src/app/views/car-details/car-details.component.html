<div id="car-detail" class="container-fluid pt-4">
    <div class="row">
        <div class="col-6">
            <div id="carCarousel" class="carousel slide pt-2" data-bs-interval="5000" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <div *ngFor="let carImg of car.images; let imgIdx = index">
                        <button type="button" data-bs-target="#carCarousel" attr.data-bs-slide-to="{{imgIdx}}" [class.active]='imgIdx===0' aria-current="true" attr.aria-label="Slide {{imgIdx}}"></button>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div *ngFor="let carImg of car.images; let imgIdx = index" [class.carousel-item]='true' [class.active]='imgIdx===0'>
                        <img class="d-block w-100 rounded" [src]=carImg.src>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-6">
            <form>
                <div class="row form-group mb-2">
                    <div class="col-1">
                        <label for="make" class="col-form-label">Make:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="ms-2 form-control-plaintext" id="make" name="make" [ngModel]="car.make" readonly>
                    </div>
                </div>
                <div class="row form-group mb-2">
                    <div class="col-1">
                        <label for="model" class="col-form-label">Model:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="ms-2 form-control-plaintext" id="model" name="model" [ngModel]="car.model" readonly>
                    </div>
                </div>
                <div class="row form-group mb-2">
                    <div class="col-1">
                        <label for="price" class="col-form-label">Price:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="ms-2 form-control-plaintext" id="price" name="price" [ngModel]="car.price" readonly>
                    </div>
                </div>
                <div class="row form-group mb-2">
                    <div class="col-1">
                        <label for="year" class="col-form-label">Year:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="ms-2 form-control-plaintext" id="year" name="year" [ngModel]="car.year" readonly>
                    </div>
                </div>
                <div class="row form-group mb-2">
                    <div class="col-1">
                        <label for="km" class="col-form-label">KM:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="ms-2 form-control-plaintext" id="km" name="km" [ngModel]="car.km" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
